<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Warbler Test</title>
        <script async defer src="lib/index.js"></script>
        <link rel="stylesheet" href="css/warbler.css" />
        <link
            id="theme"
            rel="stylesheet"
            href="css/theme/hawaiian-honeycreeper.css"
        />
    </head>
    <body>
        <label>
            Theme
            <select id="theme-select">
                <option value="">None</option>
                <option selected value="css/theme/hawaiian-honeycreeper.css"
                    >Hawaiian honeycreeper</option
                >
            </select>
        </label>
    </body>
    <script>
        document
            .getElementById('theme-select')
            .addEventListener('change', evt => {
                document.getElementById('theme').href = evt.target.value;
            });
    </script>
</html>
